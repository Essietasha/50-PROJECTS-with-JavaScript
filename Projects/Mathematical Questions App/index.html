<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication App</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h5 id="answerEl">Answer: </h5>
            <h5 id="scoreEl">Score: </h5>
            <h2 id="questionEl">Question</h2>
            <input type="text" id="inputEl" placeholder="Type answer">
            <div class="btnDiv">
                <button id="submitBtn">Submit</button>
                <br>
                <button id="generateBtn">Generate a new question</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
