<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistic</title>
</head>
<body>
    <div class="container">
        <div>
            <h2>Profile Statistic</h2>
        </div>

        <div class="userProfile">
            <img src="images/essieII.jpeg" alt="User Image">
            <h3>Essie Tasha</h3>
            <p class="userInfo">Front-end developer seeking a full time <br> position as a software developer with a company offering opportunity to develop professionally.</p>
        </div>

        <div class="statistics">
            <div class="stat">
                <i class="fa-solid fa-briefcase"></i>
                <p class="digit" id="workExperience">15</p>
                <p class="text">Years Experience</p>
            </div>
            <div class="stat">
                <i class="fa-solid fa-cloud"></i>
                <p class="digit" id="websitesMade">180</p>
                <p class="text">Websites Made</p>
            </div>
            <div class="stat">
                <i class="fa-brands fa-apple"></i>
                <p class="digit" id="appsMade">25</p>
                <p class="text">Apps Made</p>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</body>
</html>
