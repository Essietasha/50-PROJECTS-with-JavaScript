<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h4 id="month-year">CALENDAR</h4>
                <p id="dateString"></p>
            </div>
            <div class="calendar-body">
                <div class="weekDays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thur</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>

                <div id="calendar-days" class="num-days"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
