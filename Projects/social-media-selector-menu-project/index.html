<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Selector</title>
</head>
<body>
    <div class="container">
        <h1>Social Media Selector</h1>

        <div class="custom-select">
            <div class="centreDiv">
                <div class="select">Select<i class="fa-solid fa-angle-down icon arrowicon"></i></div>

                <div class="select-item hidden" id="selectEl">
                    <div class="item"><i class="fa-brands fa-youtube icon yt"></i>Youtube</div>
                    <div class="item"><i class="fa-brands fa-twitter icon x"></i>Twitter</div>
                    <div class="item"><i class="fa-brands fa-instagram icon in"></i>Instagram</div>
                    <div class="item"><i class="fa-brands fa-linkedin icon linked"></i></i>LinkedIn</div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
