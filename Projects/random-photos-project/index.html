<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photos Project</title>
</head>
<body>
    <div class="container">
        <h3>Generate Random Images</h3>
        <div class="grid">
            <div class="box"><img src="https://picsum.photos/300?random=1" alt=""></div>
            <div class="box"><img src="https://picsum.photos/300?random=2" alt=""></div>
            <div class="box"><img src="https://picsum.photos/300?random=3" alt=""></div>
            <div class="box"><img src="https://picsum.photos/300?random=4" alt=""></div>
            <div class="box"><img src="https://picsum.photos/300?random=5" alt=""></div>
        </div>
        <button class="add">ADD PHOTO</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
