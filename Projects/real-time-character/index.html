<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Character</title>
</head>
<body>
    <div class="container">
        <h1>Real-time Character Counter</h1>
        <div class="content">
            <textarea id="userInput" type="text" placeholder="Enter text"></textarea>
            <div class="countFlex">
                <p class="total">Total Characters: <span class="totalcharacters"></span></p>
                <p class="remaining">Remaining: <span class="remainingcharacters"></span></p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
