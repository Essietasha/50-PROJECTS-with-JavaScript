<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="innCont">
            <div class="tipC"><h1>TIP CALCULATOR</h1></div>
            
            <div class="cal">
                <label for="bil"> BILL AMOUNT <br> <input type="number" name="bill" id="bil"> </label>
                <label for="tp"> TIP PERCENTAGE <br> <input type="number" name="tip" id="tp"> </label>
                <div class="tpamount"> <h5> TIP AMOUNT: </h5></div> 
                
            </div>
            <div class="calcDiv">
                <button id="calculate">CALCULATE</button>
            </div>
            
            <div id="total">Total: <p for="totalb" class="total"></p></div> 
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
