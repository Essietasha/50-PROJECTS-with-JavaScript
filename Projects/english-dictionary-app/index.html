<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>English Dictionary</h2>
            <input type="text" id="wordSearch" placeholder="Search word">
            <div class="wordContent">
                <p id="wordTitle"></p>
                <p id="wordMeaning"></p>
                <p id="phonetics"></p>
                <audio src="" controls id="audioEl"></audio>
            </div>

            <button id="searchBtn">Search</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
